<html>
<head> 
	<title>Login And Registration Form</title>
	<link rel="stylesheet" href="LoginSignupCSS.css">
</head>
<body>
	<div class="hero">
		<div form action="/sign_up" method ="post">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
	  			<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<form id="login" class="input-group" action="/login" method="post">
				<input type="text" name="name" class="input-field" placeholder="User ID" required>
				<input type="password" name="password" class="input-field" placeholder="Password" required>
				<input type="checkbox" class="checkbox"><span>Remember me</span>
				<button type="submit" class="submit-btn">Login</button>
			</form>
			
			<form id="register" class="input-group" action="/sign_up" method="post">
				<input type="email" name="email" class="input-field" placeholder="Email ID" required>              <!--    if the input field has no name, form will return null/undefined for that field -->
				<input type="text" name="name" class="input-field" placeholder="User ID" required>
				<input type="password" name="password" class="input-field" placeholder="Password" required>
				<input type="checkbox" class="checkbox"><span>Remember me</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
		</div>
	</div>
	<script>
	var x=document.getElementById("login");
	var y=document.getElementById("register");
	var z=document.getElementById("btn");

	function register(){
		x.style.left="-400px";
		y.style.left="50px";
		z.style.left="110px";
	}
	function login(){
		x.style.left="50px";
		y.style.left="450px";
		z.style.left="0";
	}	
	</script>	
</body>
</html>
